<h1 id="title">Photo Join</h1>
<div id="controlContainer">
  <label class="file-upload">
    <input type="file" name="upload" id="upload" multiple hidden>
    <span class="file-btn">Choose Files</span>
    <span class="file-label" id="fileLabel">No files chosen</span>
  </label>

  <div class="checkboxContainer"><label for="scaleCheckbox">Resize to largest dimension</label>
    <input type="checkbox" name="scaleCheckbox" id="scaleCheckbox" checked></div>
  <div class="checkboxContainer" id="debugContainer"><label for="debug">Debug</label>
    <input type="checkbox" name="debug" id="debug"></div>

  <label class="filename-input" for="filename"><span class="label-text">Filename: </span><input type="text" name="filename" id="filename"></label>
  <button id="download">Download image</button>
</div>
<div id="imageListContainer" class="hidden">
  <div id="imageList"></div>
  <p id="helpText"></p>
</div>
<div id="canvasContainer">
  <canvas id="canvas"></canvas>
</div>
